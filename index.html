<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" type="module" defer></script>
    <title>Movie watch list</title>
  </head>
  <body>
    <div class="main-container">
      <header class="flex">
        <div class="content-container slider">
          <div class="title-bar flex">
            <h1 id="title" class="title">Find your film</h1>
            <a id="navigation-btn" data-page="find" href="#">My Watchlist</a>
          </div>
          <div id="search-bar" class="search-bar flex">
            <label for="search-input">
              <img
                class="flex"
                src="./assets/search-icon.png"
                alt="magnifying glass icon"
              />
            </label>
            <form
              id="search-form"
              class="flex search-form"
              action="search"
              method="#"
            >
              <input id="search-input" type="text" name="search-input" />
              <button id="search-btn" type="submit" class="search-btn">
                Search
              </button>
            </form>
          </div>
        </div>
      </header>
      <main>
        <div id="main-content" class="content-container slider">
          <div class="place-holder-content flex">
            <img src="./assets/film-icon.png" alt="film icon" />
            <p class="place-holder-text">Start exploring</p>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
